<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-left: 500px;
            padding-right: 500px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px; 
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px; 
        }
        .btn:hover {
            background-color: #45a049;
        }
        .gallery {
            display: block; 
            margin-top: 20px;
        }
        .gallery-item {
            width: 60%; 
            margin: 15px auto; 
            text-align: center;
            margin-bottom: 30px; 
        }
        .gallery-item img {
            width: 100%; 
            height: auto;
            border-radius: 5px; 
        }
        .gallery-item p {
            margin-top: 5px; 
            font-size: 14px; 
        }
    </style>
</head>
<body>

    <h1>Сайт</h1>
    <a href="index.html" class="btn">Назад на главную</a>

    <div class="gallery">
        <div class="gallery-item">
            <img src="site/1.png" alt="Картинка 1">
            <p></p>
        </div>
    </div>

</body>
</html>
